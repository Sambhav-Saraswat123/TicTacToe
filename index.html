<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <h2 id="banner"></h2>
    <div class="center">
      <div class="tictactoe">
        <!-- <div class="line"></div> -->
        <button class="button top-left"></button>
        <button class="button top-center"></button>
        <button class="button top-right"></button>
        <!-- <br /> -->
        <button class="button middle-left"></button>
        <button class="button"></button>
        <button class="button middle-right"></button>
        <!-- <br /> -->
        <button class="button bottom-left"></button
        ><button class="button bottom-center"></button>
        <button class="button bottom-right"></button>
      </div>
    </div>
    <img
      src="./Happy.png"
      id="win"
      alt="Happy Win"
      width="100px"
      height="100px"
    />
  </body>
</html>
